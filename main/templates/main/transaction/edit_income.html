{% extends 'base.html' %}

{% block title %}Редактирование дохода{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="text-center">Редактирование дохода</h1>
        <form action="{% url 'app:income_edit' entity.id %}" method="post" class="form-inline">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Изменить</button>
        </form>
        <form action="{% url 'app:index' %}" method="get" class="mt-3">
            <button type="submit" class="btn btn-secondary">Отмена</button>
        </form>
    </div>
{% endblock %}
